{% extends "base.html" %}

{% block page_content %}
    <div style="text-align:center">
        <h1>Login To Your Haft-Baked Account</h1>
        <hr>
            <form action="" method="POST">
                {{ form.hidden_tag() }}
            <p>
                {{ form.username.label }}<br>
                {{ form.username(size=32) }}
            </p>
            <p>
                {{ form.password.label }}<br>
                {{ form.password(size=32) }}
            </p>
            <p>{{ form.submit() }}</p>
            </form>
        <hr>
        <a href="{{ url_for('mod_auth.signup') }}" class="btn btn-info" role="button">SIGN UP</a>
    </div>

{% endblock %}
