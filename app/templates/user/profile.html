{% extends "base.html" %}

{% block page_content %}
    <div class="header">
        <h1>Your Profile</h1>
    </div>
    <div class="row">
        <div class="col-sm-6"><h3>Name: {{user}}</h3></div>
        <div class="col-sm-6"><h3>Username: {{username}}</h3></div>
    </div>
    <div class="row top-margin">
        <div class="col-sm-6"><h3>Birthday: {{birthday}}</h3></div>
        <div class="col-sm-3">
            <a href="{{ url_for('mod_user.editProfile') }}" class="btn btn-info" role="button">Edit Informatoin</a>
        </div>
        <div class="col-sm-3">
            <a href="{{ url_for('mod_user.profile') }}" class="btn btn-warning" role="button">Change Password</a>
        </div>
    </div>

    <div class="row top-margin">
        <h3>Your Posts</h3>
    </div>

{% endblock %}
