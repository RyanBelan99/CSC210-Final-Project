{% extends "base.html" %}

{% block page_content %}
    <div class="header">
        <h1>Edit Profile</h1>
    </div>
    <form action="" methods="POST">
        {{ form.hidden_tag() }}
        <div class="row">
            <div class="col-sm-6">
                <h3>{{ form.name.label }}: </h3>
                {{ form.name(size=70) }}
            </div>
            <div class="col-sm-6">
                <h3>{{ form.username.label }}: </h3>
                {{ form.username(size=70) }}
            </div>
        </div>
        <div class="row top-margin">
            <div class="col-sm-6">
                <h3>Birthday</h3>
            </div>
            <div class="col-sm-3">
                <a href="{{ url_for('mod_user.profile') }}" class="btn btn-danger" role="button">Cancel</a>
            </div>
            <div class="col-sm-3">
                <input class="btn btn-success" type="submit">
            </div>
        </form>
    </div>

{% endblock %}
